<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet"> 

    <body>
        <div class="display">
            <div class="main-display" id="mode">
                    <h1>Tic Tac Toe</h1>
                    <button class=" btn player-btn" id="pvp">Player vs Player</button>
                    <button class="btn player-btn" id="pvc">Player vs Computer</button>
            </div>
        
            <div class="main-display" id="name" style="display: none;" >
                <h1>Pick a name</h1>
                <div class="content">
                    <div class="element">
                        <label for="first-player-nickname">1stPlayer</label>
                        <input
                        type="text"
                        id="first-player-nickname"
                        class="input"
                        placeholder="Player1"
                        maxlength="18"
                        />
                    </div>
                    <div class="element">
                        <label for="second-player-nickname">2ndPlayer</label>
                        <input
                        type="text"
                        id="second-player-nickname"
                        class="input"
                        placeholder="Player2"
                        maxlength="18"
                        />
                    </div>
                    <div class="progress-button">
                        <button class="btn" id="back-name">Back</button>
                        <button class="btn"  id="next-name">Next</button>
                    </div>
                </div>
            </div>
        
            <div class="game" style="display: none;">
                <div class="header">
                    <h1>Tic-Tac-Toe</h1>
                </div>
                <div class="game-area">
                    <div class="info player-info">
                        <div class="player-header">1st Player</div>
                        <div class="player player1-name">Player1</div>
                        <div class="picked">X</div>
                    </div>
                    <div class="lines game-board">
                        <div class="game-board-box" id="0"></div>
                        <div class="game-board-box" id="1"></div>
                        <div class="game-board-box" id="2"></div>
                        <div class="game-board-box" id="3"></div>
                        <div class="game-board-box" id="4"></div>
                        <div class="game-board-box" id="5"></div>
                        <div class="game-board-box" id="6"></div>
                        <div class="game-board-box" id="7"></div>
                        <div class="game-board-box" id="8"></div>
                    </div>
                    <div class="info player-info">
                        <div class="player-header">2nd Player</div>
                        <div class="player player2-name">Player2</div>
                        <div class="picked">O</div>
                    </div>
                </div>
                <div class="button-area">
                    <button class="btn game-btn newgame">New Game</button>
                    <button class="btn game-btn resetgame">Reset</button>
                </div>
            </div>
    
            <div class="result main-display" style="display: none;">
                <h1>Game Over</h1>
                <h2 id="winner">Player 1 Wins</h2>
                <div class="progress-button" style="margin-top: 80px;">
                    <button class="btn newgame" >New Game</button>
                    <button class="btn resetgame">Reset</button>
                </div>
            </div>
        </div>
        

        <script src="script.js" async defer></script>
    </body>
</html>
